<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Syntax Example</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div id="app-container" class="bg-white p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Code Status</h1>
        <p id="message" class="text-gray-600 mb-6">Checking for issues...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        const messageEl = document.getElementById('message');

        /**
         * The main function to initialize the application and handle logic.
         * This is where a common syntax error might occur. The correct syntax
         * for an async function is `async function functionName() { ... }`.
         * An unexpected '{' token often appears if a parenthesis is missing.
         */
        async function init() {
            if (!firebaseConfig) {
                console.error("Firebase config is not available. Please ensure it is provided.");
                messageEl.textContent = "Error: Firebase configuration is missing.";
                return;
            }

            try {
                // Initialize Firebase services
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                
                // Sign in the user. If a custom token exists, use it. Otherwise, sign in anonymously.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Log user info and a success message
                const user = auth.currentUser;
                if (!user) {
                    messageEl.textContent = "Error: User is not authenticated.";
                    return;
                }
                const userId = user.uid;
                console.log("User signed in with UID:", userId);

                // Construct the correct Firestore path using the provided __app_id and the user's UID.
                const userFirestorePath = `artifacts/${appId}/users/${userId}/documents`;

                messageEl.textContent = `User signed in with UID: ${userId}. Checking Firestore path: ${userFirestorePath}`;

                // Example of a Firestore query to demonstrate correct syntax and permissions.
                const querySnapshot = await getDocs(collection(db, userFirestorePath));
                
                let documentsCount = 0;
                querySnapshot.forEach((doc) => {
                    // doc.data() is never undefined for a document snapshot
                    console.log(doc.id, " => ", doc.data());
                    documentsCount++;
                });

                messageEl.textContent = `Successfully accessed Firestore. Found ${documentsCount} documents.`;
                console.log(`Found ${documentsCount} documents in ${userFirestorePath}.`);

            } catch (error) {
                // Correct syntax for a catch block.
                console.error("An error occurred:", error);
                messageEl.textContent = `An error occurred: ${error.message}`;
            }
        }

        // Run the initialization function when the page loads
        window.onload = init;

    </script>
</body>
</html>
